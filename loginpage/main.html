<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="pics/comm.svg">
    <title>CamFriend</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
   <script src="js.js"></script>

</head>

<body>
    <div class="hero">

        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
           
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Here comes the login name..." required>
                <input type="password" class="input-field" placeholder="...and here the password " required>
                <input type="checkbox" class="check-box"> <span>Remember password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Login name" required>
                <input type="email" class="input-field" placeholder="Email please" required>
                <input type="password" class="input-field" placeholder="...and here the password " required>
                <input type="checkbox" class="check-box"> <span>I agree to terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>
    </div>
<script src="js.js"></script>
</body>

</html>
